version: '2.0'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

  
intents:
  - greet
  - request_init
  - order_pizza
  - confirm


entities:
  - pizza_amount
  - pizza_size
  - pizza_type


slots :
  pizza_amount :
    type : unfeaturized
    influence_conversation : false
  pizza_size :
    type : unfeaturized
    influence_conversation : false
  pizza_type :
    type : unfeaturized
    influence_conversation : false



actions :
  - action_pizza_order_form
  - utter_goodbye
  - utter_iamabot



forms :
  pizza_order_form: {}



responses:
  utter_greet :
    - text: Hey!! How are you? How can I help you sir?
  utter_pizza_menu :
    - text: Yes sir, we have Greek pizza and New York style pizza available in all different size, i.e small, medium, large.
  utter_confirm :
    - text: Sure!! We're delivering your order ASAP. Have a nice day :) 


