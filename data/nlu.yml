version: "2.0"
nlu:

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - [how are you doing?](greet)


# Pizza request
- intent: request_init
  examples: |
    - I want to order a pizza
    - I want a pizza
    - I would like to order a pizza
    - Can you order a pizza for me
    - pizza please
    - pizza


# Pizza order
- intent: order_pizza
  examples: |
    - I want [two](pizza_amount) [small](pizza_size) [greek](pizza_type) pizza
    - I would like [three](pizza_amount) [medium](pizza_size) [New York style](pizza_type) pizza
    - I want [New York style](pizza_type) [medium](pizza_size) pizza
    - [2](pizza_amount) [large](pizza_size) [greek](pizza_type) pizza
    - order [6](pizza_amount) [greek](pizza_type) [large](pizza_size) pizza 


# web site request
- intent: request_init_web_site
  examples: |
    - I want to make a web site
    - I want a web site
    - I would like to make web site
    - Can you make a web site for me
    - web site please
    - web site


# web site order
- intent: order_web_site
  examples: |
    - I want a [browser](web_site_type) web site
    - I would like a [browser](web_site_type) web site
    - I want a [mobile](web_site_type) web site
    - I would like a [mobile](web_site_type) web site
    - I am interested in a [browser](web_site_type) web site
    - I am interested in a [mobile](web_site_type) web site


# Confirm from user
- intent: confirm
  examples: |
    - Yes make this order
    - yes please,
    - yes pls
    - please
    - ok
    - ok for me
    - please do it fast




